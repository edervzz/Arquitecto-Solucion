<title>Patrones de Arquitectura</title>
<meta charset="utf-8"/>

<body><div class="mxgraph" style="max-width:100%;border:1px solid transparent;" data-mxgraph="{&quot;highlight&quot;:&quot;#0000ff&quot;,&quot;nav&quot;:true,&quot;resize&quot;:true,&quot;toolbar&quot;:&quot;zoom layers tags lightbox&quot;,&quot;edit&quot;:&quot;_blank&quot;,&quot;xml&quot;:&quot;&lt;mxfile host=\&quot;Electron\&quot; modified=\&quot;2025-06-19T21:51:58.075Z\&quot; agent=\&quot;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) draw.io/24.2.5 Chrome/120.0.6099.109 Electron/28.1.0 Safari/537.36\&quot; etag=\&quot;9Ati_-C80IHJQiMJEv2e\&quot; version=\&quot;24.2.5\&quot; type=\&quot;device\&quot;&gt;\n  &lt;diagram name=\&quot;Página-1\&quot; id=\&quot;IS_tQP-Y5NvHXu0qUFSL\&quot;&gt;\n    &lt;mxGraphModel dx=\&quot;2501\&quot; dy=\&quot;844\&quot; grid=\&quot;1\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;1\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;827\&quot; pageHeight=\&quot;1169\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;\n      &lt;root&gt;\n        &lt;mxCell id=\&quot;0\&quot; /&gt;\n        &lt;mxCell id=\&quot;1\&quot; parent=\&quot;0\&quot; /&gt;\n        &lt;object label=\&quot;Database Sync\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Se enfoca en mantener sincronizados los datos entre los almacenes de datos usando acceso directo o via conectores. Tener cuidado con el retraso de consistencia eventual. Puede ser entre BBDD del mismo proveedor, homogeneas y compatible, on-prem o cloud.&amp;#xa;&amp;#xa;Existen dos patrones de sincronización de BBDD. &amp;#xa;&amp;lt;ul&amp;gt;&amp;#xa;&amp;lt;li&amp;gt;Sincronización de 1 vía, enfocado en rendimiento de lecturas, permite desplegar replicas adicionales y usadas como instancia primaria en DR o failover. Requiere conexión directa.&amp;lt;/li&amp;gt;&amp;#xa;&amp;lt;li&amp;gt;Sincronización de 2 vías, mejora la escalabilidad de escrituras, incremenrtando la complejidad para evitar actualizaciones circulares. Requiere conexión directa.&amp;lt;/li&amp;gt;&amp;#xa;&amp;lt;/ul&amp;gt;&amp;#xa;&amp;lt;b&amp;gt;Aplicaciones&amp;lt;/b&amp;gt;: RH Debezium, Fivetran, Oracle GoldenGate, Qlik.&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-4\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#0050ef;strokeColor=#001DBC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;-40\&quot; y=\&quot;351\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;i\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Estos patrones confian en la eficiencia y alto rendimiento de acceso para consultas y extracciones de almacenes origen o destino. Operan en bulk o batch.&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-5\&quot;&gt;\n          &lt;mxCell style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fontStyle=3;fontSize=14;fontFamily=Georgia;fillColor=#e3c800;strokeColor=#B09500;fontColor=#000000;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;-89\&quot; y=\&quot;366\&quot; width=\&quot;30\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Bulk data and batch ETL\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Enfocado en mover grandes masas de datos entre los sistemas de la empresa o con externos. Esto involucra extracción de una o mas fuentes, transformación opcional y entrega. (EL, ETL, ELT, ETLT). En ocasiones puede requerir actualizar datos del sistema origen desde un sistema destino (ETL en reversa).&amp;#xa;&amp;#xa;Se suele usar este patrón cuando se prioriza la integración de datos y rendimiento, en diferentes esquemas entre el origen y destino, ejecución de baja frecuencia (tipicamente diario, semanal, mensual), el retraso es aceptable porque no impacta en la disponiblidad.&amp;#xa;&amp;#xa;&amp;lt;b&amp;gt;Aplicaciones&amp;lt;/b&amp;gt;: AWS Glue, IPC, Oracle Data Integration.&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-6\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#0050ef;strokeColor=#001DBC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;120\&quot; y=\&quot;351\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Managed file transfer\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Se usa cuando los datos se intercambian como archivos planos dentro y fuera de la empresa.&amp;#xa;&amp;#xa;Los sistemas que se encargan de este patron suelen tener propiedades como recuperación de archivos, manejo de archivos en el orden de terabytes, la conexión de los sistemas involucrados puede ser impredecible y lenta.&amp;#xa;&amp;#xa;&amp;lt;b&amp;gt;Aplicaciones&amp;lt;/b&amp;gt;: IBM Sterling, JSCAPE, AWS Transfer Family.&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-7\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#0050ef;strokeColor=#001DBC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;280\&quot; y=\&quot;351\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;i\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Estos patrones diseminan los datos de eventos en mucho a muchos, a sistemas independientes como almacenes de datos, aplicaciones y servicios de forma asincrona y bajo acoplamiento temporal.&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-8\&quot;&gt;\n          &lt;mxCell style=\&quot;ellipse;whiteSpace=wrap;html=1;fontStyle=3;fontSize=14;fontFamily=Georgia;fillColor=#e3c800;strokeColor=#B09500;fontColor=#000000;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;-89\&quot; y=\&quot;485\&quot; width=\&quot;30\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Database change data capture\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Se usa cuando necesitamos capturar a datos modificados a bajo nivel como una secuencia inmutable y ordenada de eventos, estos cambios pueden ser replicados y procesados en otro lugar como en una almancen de datos destino.&amp;#xa;&amp;#xa;Los Change Data Capture (CDC) son caracteristicas de las bases de dato herramientas externas que capturan cambios en datos transaccionales y lanzados como eventos.&amp;#xa;&amp;#xa;Suelen operar con logs de base datos.&amp;#xa;&amp;#xa;&amp;lt;b&amp;gt;Aplicaciones&amp;lt;/b&amp;gt;: RH Debezium, Oracle GoldenGate, Qlik Replicate.&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-9\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#008a00;strokeColor=#005700;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;-40\&quot; y=\&quot;470\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Streaming ETL\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;A diferencia de los ETL que se ejecutan en momento predeterminados, los streaming ETL procesan los datos que vienen de una o más transmisiones en tiempo cuasi-real. Estos operan con datos incrementales en lugar de obtener extracciones full.&amp;#xa;&amp;#xa;&amp;lt;b&amp;gt;Aplicaciones&amp;lt;/b&amp;gt;: Apache Spark Structured Streaming, AWS Kinesis.&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-10\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#008a00;strokeColor=#005700;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;120\&quot; y=\&quot;466\&quot; width=\&quot;120\&quot; height=\&quot;64\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;i\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;La idea de esta integración es que las aplicaciones eviten acceder a los datos directamente, es decir, que una aplicación podria llamar a otra aplicación API para obtener datos o incovar una funcionalidad a demanda. &amp;#xa;&amp;#xa;Es complicado orquestar la sincronización de datos usando RESTFUL APis puede ser retadora, y los enfoques centrados en Datos y Eventos son mucho mas eficientes. Sin embargo para estos casos donde solo puede ser a través de APIs (ej. en un SaaS) existen patrones.&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-26\&quot;&gt;\n          &lt;mxCell style=\&quot;ellipse;whiteSpace=wrap;html=1;fontStyle=3;fontSize=14;fontFamily=Georgia;fillColor=#e3c800;strokeColor=#B09500;fontColor=#000000;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;-89\&quot; y=\&quot;604\&quot; width=\&quot;30\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Integration Flow\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Usado cuando implementamos una integración compleja para mantener una consistencia con un aplicaciones SaaS, on-prem y almacenes de datos en la nube.&amp;#xa;&amp;#xa;&amp;lt;b&amp;gt;Aplicaciones&amp;lt;/b&amp;gt;: iPaaS.&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-27\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#6a00ff;strokeColor=#3700CC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;-40\&quot; y=\&quot;587\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Digital/data integration hub\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Usado para necesidades de baja latencia y alto rendimiento en el acceso a APIs hacia fuentes de datos diversas y distribuidas, descargando la logica de consistencia de datos en una capa de manejo e integración de datos.&amp;#xa;&amp;#xa;Permite procesamiento cargas de trabajo analitico y transaccional mediante copias de datos operativos dentro de un almacen de datos administrado.&amp;#xa;&amp;#xa;Es sujeto a consistencia eventual debido a alas actualizaciones acincronas en tiempo cuasi-real usando eventos publicados por el sistema origen.&amp;#xa;&amp;#xa;Provee contratos tecnico y no tecnicos que definen como una API consumer debe interactuar con sus APIs.&amp;#xa;&amp;#xa;&amp;lt;b&amp;gt;Aplicaciones&amp;lt;/b&amp;gt;: Apache Ignite, Gigaspace Smart DIH, GridGain, Hazelcast Jet, Mia-Platform.&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-34\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#6a00ff;strokeColor=#3700CC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;120\&quot; y=\&quot;587\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;API communication patterns\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Usa uno o mas patrones cuando necesitas mantener consistencia de datos usando APIs publicadas a través de multiples aplicaciones y plataformas SaaS.&amp;#xa;&amp;#xa;&amp;lt;b&amp;gt;Patrones de Comunicación&amp;lt;/b&amp;gt;: REST, GraphQL, gRPC, AsyncAPI.&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-35\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#6a00ff;strokeColor=#3700CC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;280\&quot; y=\&quot;587\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Inconsistencia Temporal\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Ocurre cuando los datos son actualizados en el sistema origen pero no se ha propagado y sincronizado con todos los sistemas destino, resultando en inconsistencia momentanea.&amp;#xa;&amp;#xa;Se presenta como consecuencia o costo por mejorar la disponiblidad y rendimiento. Los patrones de integración centrado en aplicación estan basado en APIs y pueden ofrecer fuerte consistencia temporal de datos usando comunicación asincrona entre el consumidor y proveedor. Patrones centrado en eventos pueden relajar el acoplamiento entre los participantes pero incrementa la inconsistencia temporal mientras los datos cambian y se propagan.&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-1\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#B51000;strokeColor=#B20000;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;-40\&quot; y=\&quot;150\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Inconsistencia Estructural\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Ocurre cuando los datos son representados en diferentes formatos o esquemas. Aplica para datos estructurados y no estructurados.&amp;#xa;&amp;#xa;La inconsistencia estructural es en gran parte manejado por la capa de mapeo de datos y la capa de transformación. Para abordar la inconsistencia semantica requiere del uso de información como metadatos y el manejador maestro de datos, ademas suele necesitar lógica de negocio adicional.&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-2\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#B51000;strokeColor=#B20000;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;120\&quot; y=\&quot;150\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Inconsistencia Semantica\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Ocurre cuando los sistemas involucrados interpretan el significado de los datos de forma diferente.&amp;#xa;&amp;#xa;Como se menciona en Inconsistencia Estructural, para evitar este escenario depende del correcto mapeo y transformación de los datos.&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-3\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#B51000;strokeColor=#B20000;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;280\&quot; y=\&quot;150\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Consistencia de Datos\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Enfocado en asegurar que los datos de diferentes aplicaciones y repositorios de datos sea consistencte.&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-77\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#0050ef;strokeColor=#001DBC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;-89\&quot; y=\&quot;229\&quot; width=\&quot;494\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;mxCell id=\&quot;JL_8lPFXSx7J1Th_22nM-78\&quot; value=\&quot;Caso de Uso\&quot; style=\&quot;text;strokeColor=none;fillColor=none;html=1;fontSize=20;fontStyle=1;verticalAlign=middle;align=right;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-520\&quot; y=\&quot;239\&quot; width=\&quot;360\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;JL_8lPFXSx7J1Th_22nM-79\&quot; value=\&quot;Reto de Integración\&quot; style=\&quot;text;strokeColor=none;fillColor=none;html=1;fontSize=20;fontStyle=1;verticalAlign=middle;align=right;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-520\&quot; y=\&quot;159\&quot; width=\&quot;360\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;JL_8lPFXSx7J1Th_22nM-80\&quot; value=\&quot;Integración Centrada en Datos\&quot; style=\&quot;text;strokeColor=none;fillColor=none;html=1;fontSize=20;fontStyle=1;verticalAlign=middle;align=right;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-520\&quot; y=\&quot;360\&quot; width=\&quot;360\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;JL_8lPFXSx7J1Th_22nM-81\&quot; value=\&quot;Integración Centrada en Eventos\&quot; style=\&quot;text;strokeColor=none;fillColor=none;html=1;fontSize=20;fontStyle=1;verticalAlign=middle;align=right;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-520\&quot; y=\&quot;479\&quot; width=\&quot;360\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;JL_8lPFXSx7J1Th_22nM-82\&quot; value=\&quot;Intregración Centrada en Aplicaciones\&quot; style=\&quot;text;strokeColor=none;fillColor=none;html=1;fontSize=20;fontStyle=1;verticalAlign=middle;align=right;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-530\&quot; y=\&quot;596\&quot; width=\&quot;370\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;object label=\&quot;Proceso Multi-Paso\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Enfocado en la orquestación de procesos de negocio, incluyendo actividades realizadas por software, personas o dispositivos inteligentes.&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-88\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#60a917;strokeColor=#2D7600;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;470\&quot; y=\&quot;230\&quot; width=\&quot;490\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Servicios Compuestos\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Usado cuando necesitamos construir o componer nuevos componentes de aplicación usando componentes primitivos. Involucra una composición de lógica de negocio subyacente y datos de multiples aplicaciones u origenes de datos. Enfocado en lo mostrado al usuario.&amp;#xa;&amp;#xa;La mayoria de estos patrónes se centran en aplicaciones pero el concepto de composición aplica tambien para consistencia de dato y multi paso.&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-89\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#d80073;strokeColor=#A50040;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;1030\&quot; y=\&quot;230\&quot; width=\&quot;490\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Integración de Escenarios\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Encapsular los escenarios de integración que involucran multiples sistemas o fuentes de datos que requiere varios pasos para completarse.&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-90\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#B51000;strokeColor=#B20000;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;570\&quot; y=\&quot;154\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Procesos con estado y larga duración\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Estos proceos suelen ser Stateful y de larga duración, requiriendo orquestación o coreografia, monitoreo, calendarización y un soporte robusto en recuperación de fallos.&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-91\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#B51000;strokeColor=#B20000;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;715\&quot; y=\&quot;154\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;i\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Estos patrones estan diseñados para procesar grandes volumenes de datos de una o varias fuente de datos para brindar información adicional o resultados de consultas agregadas para el consumo de aplicaciones. Los pasos de procesamiento tipicamente requieren computo intensivo e involucra multiples etapas con persistencia de conjunto de datos intermedia dentro de una variedad de plataformas de almacenamiento optimizado.&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-92\&quot;&gt;\n          &lt;mxCell style=\&quot;ellipse;whiteSpace=wrap;html=1;fontStyle=3;fontSize=14;fontFamily=Georgia;fillColor=#e3c800;strokeColor=#B09500;fontColor=#000000;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;470\&quot; y=\&quot;366\&quot; width=\&quot;30\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Lambda Architecture&amp;lt;div&amp;gt;(Capa Batch)&amp;lt;/div&amp;gt;\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Usado cuando requerimos manejo de datos orientado a lotes, intensivo, grandes volumenes de datos con alta precisión y fiabilidad.&amp;#xa;&amp;#xa;&amp;lt;b&amp;gt;Aplicaciones Batch&amp;lt;/b&amp;gt;: AWS Glue con S3, Apache Beam, Sqoop, Spark y Hive.&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-93\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#0050ef;strokeColor=#001DBC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;520\&quot; y=\&quot;351\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Data Lake&amp;lt;div&amp;gt;(Capa Processing)&amp;lt;/div&amp;gt;\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Usado para procesamiento de grandes volumenes de datos en batch o streaming de forma continua. Este enfoque permite ofrecer información de datos analiticos o acceso a consultas optimizadas para el consumo de una variedad de aplicaciones, mientras incorporamos una gobernanza efectiva.&amp;#xa;&amp;#xa;&amp;lt;b&amp;gt;Aplicaciones&amp;lt;/b&amp;gt;: AWS LAmbda, Glue, S3; Azure Data Lake Analytics y Data Lake Storage; GCP Dataflow, Cloud Data fiusion, Dataproc Serverless, Cloud Storage.&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-94\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#0050ef;strokeColor=#001DBC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;680\&quot; y=\&quot;351\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;i\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Estos patrones están optimizados para procesar uno o mas flujos de dato de entrada en multiples pasos. Estos requiren de una plataforma de flujo de eventos y un sistema de almacenamiento que soporte de alto rendimiento u tolerancia a fallos. &amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-95\&quot;&gt;\n          &lt;mxCell style=\&quot;ellipse;whiteSpace=wrap;html=1;fontStyle=3;fontSize=14;fontFamily=Georgia;fillColor=#e3c800;strokeColor=#B09500;fontColor=#000000;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;470\&quot; y=\&quot;483\&quot; width=\&quot;30\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Stream Processing Flow\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Usado para procesar datos entrantes conectando una secuencia de operadores o procesadores de datos entrante. Con esto se pueden implementar capacidades de negocio o funciones de analitica como monitoreo en procesos de negocio, detección de fraudes, detección de anomalias en tiempo real  o un motor de recomendaciones. Los operadores soportan ruteo, filtrado, enriquecimiento, transformación, agregación y correlación. &amp;#xa;&amp;#xa;&amp;lt;b&amp;gt;Aplicaciones&amp;lt;/b&amp;gt;: Amazon Kinesis Data Analitics, Google Cloud Dataflow&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;JL_8lPFXSx7J1Th_22nM-96\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#008a00;strokeColor=#005700;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;520\&quot; y=\&quot;468\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Lambda Architecture&amp;lt;div&amp;gt;(Capa Speed)&amp;lt;/div&amp;gt;\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Usado para procesamiento en tiempo cuasi-real y complementa los resultados de la capa batch que procesa datos historicos.&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;0U-wJBSXHSoMChWUKnQ5-1\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#008a00;strokeColor=#005700;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;680\&quot; y=\&quot;468\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Lambda Architecture\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;La arquitectura Lambda es un patrón de procesamiento de datos que combina el Stream Processing y Batch Processing. Ofrece tecnicas de procesamiento hibrido de datos para correr consultas eficientes en datos historicos y datos en tiempo real mediante el balance de latencia, rendimiento y tolerancia a fallos.&amp;#xa;&amp;#xa;Batch Layer, procesa grandes volumenes de datos historicos y crea vistas preprocesadas de forma periodica. Conlleva una alta latencia pero garantiza precisión y consistencia.&amp;#xa;&amp;#xa;Speed Layer, procesamiento en tiempo cuasi-real. Compensa la latencia con respuestas rapidas pero con menor precisión e inconsistencia temporal.&amp;#xa;&amp;#xa;Serving Layer, expone los resultados combinados de batch y speed a los consumidores como API, dashboards o apps. Realiza consultas que integran ambas capas mostrando información actualizada y precisa.&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;0U-wJBSXHSoMChWUKnQ5-2\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;680\&quot; y=\&quot;750\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Kappa Architecture\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Usando cuando queremos un canal de procesamiento de datos unificado para procesar datos historico y en tiempo real. Este patron es perfecto cuando se usa el mismo algoritmo para datos en batch y tiempo real.&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;0U-wJBSXHSoMChWUKnQ5-13\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#008a00;strokeColor=#005700;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;840\&quot; y=\&quot;468\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;i\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Usar estos patrones cuando se quiera un workflow compuesto basado en datos, tareas o proveer capacidades por otros sistemas, aplicaciones o servicios. Este nuevo workflow aquí creado implementa un proceso de negocio que puede fungir como una aplicacion y pudiera abarcar varios dominios&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;0U-wJBSXHSoMChWUKnQ5-14\&quot;&gt;\n          &lt;mxCell style=\&quot;ellipse;whiteSpace=wrap;html=1;fontStyle=3;fontSize=14;fontFamily=Georgia;fillColor=#e3c800;strokeColor=#B09500;fontColor=#000000;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;470\&quot; y=\&quot;604\&quot; width=\&quot;30\&quot; height=\&quot;32\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Human in the loop workflow\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Usando cuando un proceso de negocio automatizado requiera la decisión o retro de un humano en uno o mas etapas.&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;0U-wJBSXHSoMChWUKnQ5-15\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#6a00ff;strokeColor=#3700CC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;520\&quot; y=\&quot;585\&quot; width=\&quot;120\&quot; height=\&quot;64\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Process Orchestation\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Usado cuanod necesitamos controlar y monitorear el comportamiento de las aplicaciones participantes para implementar un proceso de negocio. Debido a que los orquestadores coordinan y controlan las interacciones de multiples servicio en un componente central, es relativamente facil monitorear, optimizar y modificar la orquestación en un solo lugar.&amp;#xa;&amp;#xa;&amp;lt;b&amp;gt;Aplicaciones&amp;lt;/b&amp;gt;: AWS Step Functions, Comunda, MuseSoft, Boomi&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;0U-wJBSXHSoMChWUKnQ5-16\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#6a00ff;strokeColor=#3700CC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;680\&quot; y=\&quot;585\&quot; width=\&quot;120\&quot; height=\&quot;65\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Process Choreography\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Usado cuando quieres coordinar la interacción entre aplicaciones independiente o procesos sin acceso a un coordinador. Adecuado cuando el flujo logico es simple cambios poco frecuentes.&amp;#xa;&amp;#xa;Claves: Event-Driven, Async&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;0U-wJBSXHSoMChWUKnQ5-17\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#6a00ff;strokeColor=#3700CC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;840\&quot; y=\&quot;585\&quot; width=\&quot;120\&quot; height=\&quot;65\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Integration Flow\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Similar a Orquestación pero si integración es mas compleja debido a que involucra multiples endpoints, SaaS o aplicaciones empaquetadas y fuentes de datos via APIs o conectores. Tal como un proceso multistep pudiera tener ramificaciones, declaraciones condicionales, mapeo de datos complejo y mensajeria asincrona o sincrona. Puede manejar transformaciones a la entrada y/o salida, soporta validaciones, formateo, filtrado, enmascarado, mapeo, agregaciones, condicionales y ruteo.&amp;#xa;&amp;#xa;&amp;lt;b&amp;gt;Aplicaciones&amp;lt;/b&amp;gt;: ESB, iPaaS (Boomi, SAP IS, Workato)&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;0U-wJBSXHSoMChWUKnQ5-18\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#6a00ff;strokeColor=#3700CC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;520\&quot; y=\&quot;670\&quot; width=\&quot;120\&quot; height=\&quot;65\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;iPaaS&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;0U-wJBSXHSoMChWUKnQ5-19\&quot;&gt;\n          &lt;mxCell style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fillColor=#fa6800;strokeColor=#C73500;fontColor=#000000;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;70\&quot; y=\&quot;634\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Composición sobre integración\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Su enfoque es componer nuevos servicio en lugar de usar aplicaciones de integración.&amp;#xa;&amp;#xa;Involucra una composición de lógica de negocio subyacente y datos de multiples aplicaciones u origenes de datos. Enfocado en lo mostrado al usuario.&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;0U-wJBSXHSoMChWUKnQ5-23\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#B51000;strokeColor=#B20000;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;1110\&quot; y=\&quot;154\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;i\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Usado cuando necesitamos componer y exponer un rango amplio de activos de datos a través de interfaces de servicio. Estos patrones son mas adecuados para lecturas sincronas sin logica compleja. Si hay necesidad de un CRUD con logica de negocio, usar centrado en aplicaciones junto con centrado en eventos para mantener la consistencia.&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;0U-wJBSXHSoMChWUKnQ5-24\&quot;&gt;\n          &lt;mxCell style=\&quot;ellipse;whiteSpace=wrap;html=1;fontStyle=3;fontSize=14;fontFamily=Georgia;fillColor=#e3c800;strokeColor=#B09500;fontColor=#000000;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;1030\&quot; y=\&quot;366\&quot; width=\&quot;30\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Data virtualización\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Usar cuando queremos crear una capa logica que unifique el acceso a multiples origenes de datos en lugar de copiar o mover datos. Este requiere adaptadores para las distintas fuentes y puede hacer uso de caching para mejora de rendimiento reduciendo los hits a las fuentes de datos. Usa metadatos del repositorio y motor de consultas.&amp;#xa;&amp;#xa;&amp;lt;b&amp;gt;Aplicaciones&amp;lt;/b&amp;gt;: Data Virtuality Platform, Denodo Platform, TIBCO Data Virtualization, servidores GraphQL.&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;0U-wJBSXHSoMChWUKnQ5-25\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#0050ef;strokeColor=#001DBC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;1080\&quot; y=\&quot;351.5\&quot; width=\&quot;120\&quot; height=\&quot;59\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Digital/data integration hub\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Usado cuando necesitamos una API unificada de acceso hacia un servicio de datos compuesto y  lograr un patrón de consistenciade datos.&amp;#xa;&amp;#xa;&amp;lt;i&amp;gt;Revisar dentro de consistencia de datos.&amp;lt;/i&amp;gt;&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;0U-wJBSXHSoMChWUKnQ5-26\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;1560\&quot; y=\&quot;350.5\&quot; width=\&quot;120\&quot; height=\&quot;59\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Data as a service\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Usado cuando queremos exponer activos de datos a través de una interfaz de servicio tal como RESTful APIs, GraphQL u Open Data Protocol.&amp;#xa;&amp;#xa;¿API led?&amp;#xa;&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;0U-wJBSXHSoMChWUKnQ5-27\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#0050ef;strokeColor=#001DBC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;1241\&quot; y=\&quot;352\&quot; width=\&quot;120\&quot; height=\&quot;58\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Comsumption layer\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Usado cuando necesitamos servir datos desde plataformas de procesamiento de datos con una gobernanza de datos consistente, seguro autoservicio. Capa de consumo es una implementación especifica de datos como servicio ofrecido como parte de una arquitectura Lambda o Kappa, o un Lago de datos.  Este patron suele ofrecer los datos via servicios de datos, REST API, GraphQL, herramientas de virtualizción de datos y SQL.&amp;#xa;&amp;#xa;&amp;lt;b&amp;gt;Aplicaciones&amp;lt;/b&amp;gt;: AWS Athena y QuickSight, Google BigQuery.&amp;#xa;&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;0U-wJBSXHSoMChWUKnQ5-28\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#0050ef;strokeColor=#001DBC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;1400\&quot; y=\&quot;352\&quot; width=\&quot;120\&quot; height=\&quot;58\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;i\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Usar este patrón cuando necesitemos filtrar, mediar, transformar, y analizar eventos desde multiples flujos de datos. En lugar de servicios compuestos usando APIs&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;0U-wJBSXHSoMChWUKnQ5-29\&quot;&gt;\n          &lt;mxCell style=\&quot;ellipse;whiteSpace=wrap;html=1;fontStyle=3;fontSize=14;fontFamily=Georgia;fillColor=#e3c800;strokeColor=#B09500;fontColor=#000000;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;1030\&quot; y=\&quot;485\&quot; width=\&quot;30\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;mxCell id=\&quot;0U-wJBSXHSoMChWUKnQ5-74\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;html=1;rounded=0;dashed=1;dashPattern=12 12;strokeWidth=2;\&quot; parent=\&quot;1\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxPoint x=\&quot;440\&quot; y=\&quot;841\&quot; as=\&quot;sourcePoint\&quot; /&gt;\n            &lt;mxPoint x=\&quot;440\&quot; y=\&quot;81\&quot; as=\&quot;targetPoint\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;0U-wJBSXHSoMChWUKnQ5-75\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;html=1;rounded=0;dashed=1;dashPattern=12 12;strokeWidth=2;\&quot; parent=\&quot;1\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxPoint x=\&quot;1000\&quot; y=\&quot;840\&quot; as=\&quot;sourcePoint\&quot; /&gt;\n            &lt;mxPoint x=\&quot;1000\&quot; y=\&quot;80\&quot; as=\&quot;targetPoint\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;0U-wJBSXHSoMChWUKnQ5-80\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;html=1;rounded=0;dashed=1;dashPattern=12 12;strokeWidth=2;\&quot; parent=\&quot;1\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxPoint x=\&quot;1720\&quot; y=\&quot;320\&quot; as=\&quot;sourcePoint\&quot; /&gt;\n            &lt;mxPoint x=\&quot;-520\&quot; y=\&quot;320\&quot; as=\&quot;targetPoint\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;0U-wJBSXHSoMChWUKnQ5-82\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;html=1;rounded=0;dashed=1;dashPattern=12 12;strokeWidth=2;\&quot; parent=\&quot;1\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxPoint x=\&quot;1720\&quot; y=\&quot;440\&quot; as=\&quot;sourcePoint\&quot; /&gt;\n            &lt;mxPoint x=\&quot;-520\&quot; y=\&quot;444.43\&quot; as=\&quot;targetPoint\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;0U-wJBSXHSoMChWUKnQ5-83\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;html=1;rounded=0;dashed=1;dashPattern=12 12;strokeWidth=2;\&quot; parent=\&quot;1\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxPoint x=\&quot;1720\&quot; y=\&quot;562\&quot; as=\&quot;sourcePoint\&quot; /&gt;\n            &lt;mxPoint x=\&quot;-520\&quot; y=\&quot;562\&quot; as=\&quot;targetPoint\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;object label=\&quot;Stream Processor as a service\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;&amp;#xa;Usando cuando necesitamos analizar y procesar datos en movimiento, desde uno o mas fuentes y opcionalmente lazar eventos de negocio accionable a la salida del stream.&amp;#xa;&amp;#xa;La versión SaaS cambia en la forma de comunicación y pasa a realizar por APIs o interfaces de servicio.&amp;#xa;&amp;#xa;BPM engines&amp;#xa;&amp;#xa;&amp;lt;b&amp;gt;Aplicaciones&amp;lt;/b&amp;gt;: Apache Flink, Spark, Google Cloud Dataflow.&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;eQOIfllaS9AI-rOxGqfJ-1\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#008a00;strokeColor=#005700;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;1080\&quot; y=\&quot;468\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;i\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;&amp;#xa;Estos patrones estan orientados naturalmente a servicios. Las aplicaciones actuales estan compuestas de servicios granulares y expuestas tanto interna como externa como APIs intermediarias.&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;eQOIfllaS9AI-rOxGqfJ-2\&quot;&gt;\n          &lt;mxCell style=\&quot;ellipse;whiteSpace=wrap;html=1;fontStyle=3;fontSize=14;fontFamily=Georgia;fillColor=#e3c800;strokeColor=#B09500;fontColor=#000000;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;1030\&quot; y=\&quot;604\&quot; width=\&quot;30\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;API mediation\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;&amp;#xa;Usado cuando necesitamos mapear APIs internas del backend en una o mas APIs external para optimizar el consumo. Suele estar basado en API gateways y diseñadas para asegurar, gobermar y monitorear APIS de consumo externo, interno, y privado.&amp;#xa;&amp;#xa;IDEAL: &amp;#xa;- Forzar politicas de seguridad&amp;#xa;- Forzar autenticación y autorización&amp;#xa;- Uno de monitoreo&amp;#xa;- Manejo de Tráfico&amp;#xa;&amp;#xa;POSIBLES: &amp;#xa;- Forzar enriquecimiento en politicas de seguridad granulares&amp;#xa;- Mediación de protocolos (SOAP &amp;lt;-&amp;gt; REST)&amp;#xa;- Mediación de Formatos (XML &amp;lt;-&amp;gt; JSON)&amp;#xa;- Modificación simple de payload*&amp;#xa;- Orquestación Simple*&amp;#xa;&amp;#xa;PESIMO PARA:&amp;#xa;- Lógica de Negocio (considere Integration Flow)&amp;#xa;- Orquestación compleja (considere Integration Flow, Process Orchestation o Choreography, BFF, GraphQL)&amp;#xa;- Modificaciones Complejas al payload (considere Integration Flow, funciones serverless y nuevos servicios)&amp;#xa;&amp;#xa;&amp;lt;b&amp;gt;Aplicaciones&amp;lt;/b&amp;gt;: Amazon API Gateway, Google Cloud Apigee, Azure API Management&amp;#xa;&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;eQOIfllaS9AI-rOxGqfJ-3\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#6a00ff;strokeColor=#3700CC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;1080\&quot; y=\&quot;587\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Integration Flow as a Service\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;&amp;#xa;Usado cuando necesitamos implementar transformaciones complejas, modificaciones al payload u operaciones que involucran usar logica de negocio o activos existentes via APIs o conectores. Encapsula la lógica de integración compleja como un servicio o API (similar a Integración Flow para Multi Paso)&amp;#xa;&amp;#xa;Esta funcionalidad se encuentra en la mayoria de iPaaS, Plataformas de integración distribuida y frameworks de integarción.&amp;#xa;&amp;#xa;&amp;lt;b&amp;gt;Aplicaciones&amp;lt;/b&amp;gt;; Apache Camel, IBM App Connect, RH Fuse on OpenShift&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;eQOIfllaS9AI-rOxGqfJ-4\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#6a00ff;strokeColor=#3700CC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;1241\&quot; y=\&quot;585\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Microservices Orchestation and Choreography\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;&amp;#xa;Usado cuando necesitamos componer un microservicio que oqueste  o coreografe otros microservicios existentes para implementar una nueva capacidad o cumplir una tarea de alto nivel.&amp;#xa;&amp;#xa;&amp;lt;b&amp;gt;Aplicaciones&amp;lt;/b&amp;gt;: Cadence,  MS Azure Functions (durable functions), Orkes, Temporal&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;eQOIfllaS9AI-rOxGqfJ-5\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#6a00ff;strokeColor=#3700CC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;1400\&quot; y=\&quot;585\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;SAGA\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;&amp;#xa;Usado cuando necesitamos coordinar transacciones distribuidas a lo largo de multiples servicios dentro de una arquitectura de microservicios, donde cada ejecución de servicio pertenece a propia e independiente transacción.&amp;#xa;&amp;#xa;&amp;lt;b&amp;gt;Aplicación&amp;lt;/b&amp;gt;: Cadence, Temporal, Camunda Zeebe&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;eQOIfllaS9AI-rOxGqfJ-6\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#6a00ff;strokeColor=#3700CC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;1080\&quot; y=\&quot;670\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;CQRS\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;&amp;#xa;Usado cuando una arquitectura de acceso única a datos no es adecuada para mantener y optimizar las diversas lecturas y escrituras simultaneamente.&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;eQOIfllaS9AI-rOxGqfJ-7\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#6a00ff;strokeColor=#3700CC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;1241\&quot; y=\&quot;670\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;object label=\&quot;Backend for Frontend\&quot; tooltip=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;&amp;#xa;Usado cuando necesitamos soportar multi-experiencia a través de aplicaciones en diferentes modalidades (webapps, mobile apps, chatbots). Cada mmodalidad debe tener los suficientes requerimientos que garanticen una implementación dedicada, personalizada y apta para el proposito.&amp;#xa;&amp;#xa;&amp;lt;b&amp;gt;Aplicaciones&amp;lt;/b&amp;gt;: AWS Lambda, GraphQL.&amp;#xa;&amp;#xa;&amp;lt;/span&amp;gt;\&quot; id=\&quot;eQOIfllaS9AI-rOxGqfJ-8\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#6a00ff;strokeColor=#3700CC;fontColor=#ffffff;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;1400\&quot; y=\&quot;670\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/object&gt;\n        &lt;mxCell id=\&quot;eQOIfllaS9AI-rOxGqfJ-14\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;html=1;r
